<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Members</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>    

  <!-- TOGGLE & HEADER -->
  <div class="header">
    <input type="checkbox">
    <h5>Our Creative Crew</h5>
    <p><span id="biggerText">Who we are</span><br>We are a team of creatively diverse, driven, innovatice individuals working in various locations from the world</p>
  </div>
  
<!-- MAIN CONTENT  -->
  <div class="container">
    
      <div class="col colStart"> 
        <div class="pictureWrapper">
          <section>
            <img src="./img/photo1.png" alt="">
            <p class='aside'>Product Owner</p>
          </section>
          <p class="namesStaff">Psycho Path</p>
        </div>
        <div class="pictureWrapper">
          <section>
            <img src="./img/photo4.png" alt="">
            <p class='aside'>UX Designer</p>
          </section>
          <p class="namesStaff">Smiley Girl</p>
        </div>
      </div>

      <div class="col colEnd"> 
        <div class="pictureWrapper">
          <section>
            <img src="./img/photo2.png" alt="">
            <p class='aside'>Art Director</p>
          </section>
          <p class="namesStaff">Black Widow</p>
        </div>
        <div class="pictureWrapper">
          <section>  
            <img src="./img/photo5.png" alt="">
            <p class='aside'>Developer</p>
          </section>
          <p class="namesStaff">Malcolm X</p>
        </div>  
      </div>

      <div class="col colMedia900"> 
        <div class="pictureWrapper">
          <section>
            <img src="./img/photo3.png" alt="">
            <p class='aside'>Team Lead</p>
          </section>
          <p class="namesStaff">Shang Tsung</p>
        </div>
        <div class="pictureWrapper">
          <section>  
            <img src="./img/photo6.png" alt="">
            <p class='aside'>Developer</p>
          </section>
          <p class="namesStaff">Roberto Baggio</p>
        </div>  
      </div>
   
  </div>
</body>
</html>
